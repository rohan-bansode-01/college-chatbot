<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:420px;
  max-width:100%;
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:18px;
  padding:28px;
  backdrop-filter:blur(15px);
}

h2{
  margin-bottom:5px;
}

.subtitle{
  font-size:13px;
  opacity:.7;
  margin-bottom:20px;
}

.form-group{
  margin-bottom:14px;
}

label{
  font-size:13px;
  opacity:.8;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  outline:none;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
}

.save-btn{
  padding:12px 20px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#022c22;
  font-weight:600;
  cursor:pointer;
}

.back-btn{
  padding:12px 20px;
  border-radius:10px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  text-decoration:none;
  font-weight:600;
  display:inline-flex;
  align-items:center;
}
</style>
</head>
<body>

<div class="card">
  <h2>Edit User</h2>
  <div class="subtitle">Username: {{ username }}</div>

  <form method="POST" action="/admin/update_user">

    <input type="hidden" name="username" value="{{ username }}">

    <div class="form-group">
      <label>Email</label>
      <input name="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input name="phone" value="{{ user.phone }}" required>
    </div>

    <div class="form-group">
      <label>New Password (leave blank to keep old)</label>
      <input name="password" type="text" placeholder="Enter new password">
    </div>

    <div class="actions">
      <a href="/admin/users" class="back-btn">â¬… Back</a>
      <button class="save-btn" type="submit">ðŸ’¾ Save Changes</button>
    </div>

  </form>
</div>

</body>
</html>
